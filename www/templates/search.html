<ion-view>
<ion-pane>

	<div class='row row-top'>
		<h1 class='col search' align='center'>Wait for it...</h1>
	</div>

	<div class="boneyard">
		<p class='col form-title' align='center'>Get started by searching for where you want to go!</p><br>
		<div class="list">
			<form ng-submit="search(s)">
			  <label class="item item-input">
			    <input type="text" id="searchBar" ng-model="s.term" placeholder="Restaurant, neighborhood, etc.">
			  </label>
		  		<input type="submit" class='button col col-33 col-offset-33 start' align='center' value="Submit" >
			</form>
		</div>
	</div>

</ion-pane>
</ion-view>
