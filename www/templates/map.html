<!-- Center content -->
<!-- Center content -->
  <ion-header-bar class="bar bar-header">      
    <h1 class="title">Wait for it...</h1>
  </ion-header-bar>

  <ion-tabs class="tabs-default tabs-icon-top">

    <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home" href="#/home">
      <!-- Tab 1 content -->
    </ion-tab>

    <ion-tab title="Map" icon-on="ion-map" icon-off="ion-map" href="#/map">
      <!-- Tab 2 content -->
    </ion-tab>

    <ion-tab title="Favorites" icon-on="ion-ios-heart" icon-off="ion-ios-heart" href="#/favorites">
      <!-- Tab 3 content -->
    </ion-tab>

    <ion-tab title="Search" icon-on="ion-android-search" icon-off="ion-android-search" href="#/search">
      <!-- Tab 4 content -->
    </ion-tab>

  </ion-tabs>

<ion-pane data-tap-disabled="false">
    <label class="item item-input">
      <input type="search" ng-model="q" placeholder="filter neighborhood, name, etc...">
    </label>
	<map center="current location" zoom="13">
    <info-window position="current-location" visible="true">
      <span>You are here!</span>
    </info-window>
		<marker ng-repeat="spot in spots | filter:q as results" position="{{spot.location.coordinate.latitude}},{{spot.location.coordinate.longitude}}" on-click="showInfoWindow(event, spot)"></marker>
	</map>
</ion-pane>
