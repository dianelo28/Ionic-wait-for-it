<!-- Center content -->
  <ion-header-bar class="bar bar-header bar-dark">      
    <h1 class="title">Wait for it...</h1>
  </ion-header-bar>

  <ion-tabs class="tabs-dark tabs-icon-only">

    <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home" href="/home">
      <!-- Tab 1 content -->
    </ion-tab>

    <ion-tab title="Map" icon-on="ion-map" icon-off="ion-map" href="/map">
      <!-- Tab 2 content -->
    </ion-tab>

    <ion-tab title="Favorites" icon-on="ion-ios-heart" icon-off="ion-ios-heart" href="/favorites">
      <!-- Tab 3 content -->
    </ion-tab>

    <ion-tab title="Search" icon-on="ion-android-search" icon-off="ion-android-search" href="/search">
      <!-- Tab 4 content -->
    </ion-tab>

  </ion-tabs>
<div ng-if="!isAuthenticated()">
  <div ng-repeat="spot in spots">
      <a ng-href="/login">
      <div class="item item-text-wrap namecard" >
        <h2>{{spot.name}}<h2>
          <a href='javascript:void(0)'><i ng-class="{'ion-ios-heart-outline' : !fav, 'ion-ios-heart' : fav}" ng-click='fav = !fav'></i></a>
        <p>{{spot.location.display_address[0]}}, {{spot.location.display_address[2]}}</p>
      </div>
    </a>
  </div>
</div>
<div ng-if="isAuthenticated()">
  <div ng-repeat="spot in spots">
      <a ng-href="/business/{{spot.id}}">
      <div class="item item-text-wrap namecard" >
        <h2>{{spot.name}}<h2>
          <a href='javascript:void(0)'><i ng-class="{'ion-ios-heart-outline' : !fav, 'ion-ios-heart' : fav}" ng-click='fav = !fav'></i></a>
        <p>{{spot.location.display_address[0]}}, {{spot.location.display_address[2]}}</p>
      </div>
    </a>
  </div>
</div>

</ion-content>
