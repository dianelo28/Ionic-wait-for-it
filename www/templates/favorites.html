<!-- Center content -->
  <ion-header-bar class="bar bar-header">      
    <h1 class="title">Wait for it...</h1>
  </ion-header-bar>

  <ion-tabs class="tabs-default tabs-icon-top">

    <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home" href="/home">
      <!-- Tab 1 content -->
    </ion-tab>

    <ion-tab title="Map" icon-on="ion-map" icon-off="ion-map" href="/map">
      <!-- Tab 2 content -->
    </ion-tab>

    <ion-tab title="Favorites" icon-on="ion-ios-heart" icon-off="ion-ios-heart" href="/favorites">
      <!-- Tab 3 content -->
    </ion-tab>

    <ion-tab title="Search" icon-on="ion-android-search" icon-off="ion-android-search" href="/search">
      <!-- Tab 4 content -->
    </ion-tab>

  </ion-tabs>
<ion-content>

  <div ng-repeat="favspot in favspots">
    <a ng-href="/business/{{favspot.id}}">
      <div class="item item-text-wrap namecard" >
        <h2>{{favspot.name}}<h2>
          <a href='javascript:void(0)'><i ng-class="checkFavorites(favspot)" ng-click='fav = !fav; favorites(favspot)'></i></a>
        <p>{{favspot.location.display_address[0]}}, {{favspot.location.display_address[2]}}</p>
      </div>
    </a>
  </div>

</ion-content>
